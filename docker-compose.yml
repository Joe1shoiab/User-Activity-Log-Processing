version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: activity-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: activity-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - activity-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: activity-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 5

      # Create topic with 3 partitions if it doesn't exist
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic user-activity-events \
        --partitions 3 \
        --replication-factor 1 \
        --config retention.ms=604800000 \
        --config cleanup.policy=delete

      echo 'Topic created successfully'
      kafka-topics --bootstrap-server kafka:29092 --describe --topic user-activity-events
      "
    networks:
      - activity-network

  mongodb:
    image: mongo:7.0
    container_name: activity-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 239474@EyeGo
      MONGO_INITDB_DATABASE: activity-logs
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activity-api
    command: ["node", "app.js"]
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # MongoDB connection (with auth)
      MONGO_URI: mongodb://admin:239474@EyeGo@mongodb:27017/activity-logs?authSource=admin
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: activity-api
      KAFKA_TOPIC: user-activity-events
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activity-consumer
    command: ["node", "consumer.js"]
    environment:
      NODE_ENV: production
      # MongoDB connection (with auth)
      MONGO_URI: mongodb://admin:239474@EyeGo@mongodb:27017/activity-logs?authSource=admin
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: activity-consumer
      KAFKA_TOPIC: user-activity-events
      KAFKA_CONSUMER_GROUP: activity-log-processor
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    networks:
      - activity-network
    restart: unless-stopped
networks:
  activity-network:
    driver: bridge
    name: activity-network

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  mongodb-data:
